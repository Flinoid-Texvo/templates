<!DOCTYPE html>
<html>
  <head>
    <title>Classic Link Tree</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Lazy Luis, Flinoid" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="bodyContainer">
      <div class="treeContainer">
        <div class="treeHeader">
          <div class="treeHeaderImgContainer">
            <div
              class="treeHeaderImg"
              style="
                background-image: url('https://images.unsplash.com/photo-1592840496694-26d035b52b48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=825&q=80');
              "
            ></div>
          </div>
          <div class="treeHeaderTitle">
            <h4>Lazy Luis</h4>
          </div>
        </div>
        <div class="treeLinks">
          <a href="#"> <i class="fa-brands fa-whatsapp"></i> WhatsApp </a>
          <a href="#"> <i class="fa-brands fa-facebook"></i> Facebook </a>
          <a href="#"> <i class="fa-brands fa-twitter"></i> Twitter </a>
          <a href="#"> <i class="fa-brands fa-instagram"></i> Instagram </a>
          <a href="#"> <i class="fa-brands fa-youtube"></i> YouTube </a>
        </div>
        <div class="myFooter">Design By Lazy Luis</div>
      </div>
    </div>
  </body>
</html>
